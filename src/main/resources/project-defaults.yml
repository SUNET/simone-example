thorntail:
  datasources:
    jdbc-drivers:
      derby-embedded:
        driver-name: derby-embedded
        datasource-class: org.apache.derby.jdbc.EmbeddedDataSource
        driver-module-name: org.apache.derby
        driver-class-name: org.apache.derby.jdbc.EmbeddedDriver
        driver-xa-datasource-class-name: org.apache.derby.jdbc.EmbeddedXADataSource

    xa-data-sources:
      FeedDS:
        driver-name: derby-embedded
        jndi-name: java:/jdbc/FEED
        same-rm-override: false
        xa-datasource-class: org.apache.derby.jdbc.EmbeddedXADataSource
        user-name: sa
        password: admin
        xa-datasource-properties:
          databaseName:
            value: feed
          createDatabase:
            value: create

  deployment:
    simeone-example.war:
      swagger:
        title: simone-example
        packages:
          - se.uhr.simone

  logging:
    root-logger:
      level: INFO
    console-handlers:
      CONSOLE:
        level: DEBUG
    loggers:
      se.uhr:
        level: INFO

derby:
  drda:
    startNetworkServer: true
    host: 0.0.0.0
    portNumber: 1527
